<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoProxy Plus</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h3>AutoProxy Plus</h1>

    <fieldset>
        <legend>Mode</legend>
        <input type="radio" name="mode" id="mode_off" value="off">
        <label for="mode_off">Off</label>

        <input type="radio" name="mode" id="mode_global" value="global">
        <label for="mode_global">Everything</label>
        
        <input type="radio" name="mode" id="mode_auto" value="auto">
        <label for="mode_auto">Automatic</label>
    </fieldset>
</body>
</html>

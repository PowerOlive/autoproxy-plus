<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autoproxy Plus</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h3>Autoproxy Plus</h1>

    <fieldset>
        <legend>Proxy Mode</legend>
        <input type="radio" name="mode" id="mode_no_proxy" value="no_proxy">
        <label for="mode_no_proxy">No Proxy</label>

        <input type="radio" name="mode" id="mode_all_proxy" value="all_proxy">
        <label for="mode_all_proxy">All Through Proxy</label>
        
        <br>
        <input type="radio" name="mode" id="mode_auto" value="auto">
        <label for="mode_auto">Automatic</label>
    </fieldset>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoProxy Plus Settings</title>

    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/autoproxy.css">
    <link rel="stylesheet" href="css/settings.css">

    <script src="jquery-2.1.0.min.js"></script>
    <script src="javascript/semantic.min.js"></script>
    <script src="javascript/handlebars-v1.3.0.js"></script>
    <script src="settings_content.js"></script>
</head>
<body>

    <div class="ui page grid">
        <div class="ui column">
            <h1 class="ui header dividing">Settings</h1>
    
            <div id="proxy-config" >
                <h3 class="ui header">Proxy</h3>
                 <div id="proxy-type" class="ui inline dropdown">
                    <div class="default text">http</div>
                    <i class="icon dropdown"></i>
                    <div class="menu">
                        <div class="item">http</div>
                        <div class="item">socks</div>
                    </div>
                </div>

                <div class="ui small input">
                    <input type="text" id="proxy-host">
                </div>
                :
                <div class="ui small input short">
                    <input type="text" id="proxy-port">
                </div>
            </div>
            
            <div class="ui divider"></div>

            <div id="user-rules" >
                <h3 class="ui header">User Defined Proxy Rules</h3>
                <table class="user-rules-table">
                    <thead>
                        <tr>
                            <th>Whitelist?</th>
                            <th>Type</th>
                            <th>Expression</th>
                            <th width="50">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <script id="user-rule-template" type="text/x-handlebars-template">
                    {{#each rules}}
                    <tr id="{{id}}">
                        <td>{{#if isWhitelist}}&#10004;{{/if}}</td>
                        <td>{{type}}</td>
                        <td>{{expression}}</td>
                        <td>
                            <span class="actions">
                                <i class="pencil icon link"></i>
                                <i class="trash icon link"></i>
                            </span>
                        </td>
                    </tr>
                    {{/each}}
                </script>
    
            </div>           

            <h3 class="ui header">Subscription</h3>
            <div id="filters" class="ui vertical segment">
                Filters: <!-- Type:
                <div id="match" class="ui inline dropdown">
                    <div class="default text">All</div>
                    <i class="icon dropdown"></i>
                    <div class="menu">
                        <div class="item">All</div>
                        <div class="item">Domain</div>
                        <div class="item">Prefix</div>
                        <div class="item">Expression</div>
                    </div>
                </div>
 -->
                Search: 
                <div class="ui small input">
                    <input id="search" type="text">
                </div>
            </div>
            <div id="subscription">
            </div>
        </div>
    </div>

    <div id="new-rule-template" class="hidden">
        <form action="javascript:" id="edit-rule" class="ui form">
            <div class="field">
                Whitelist?: 
                <div id="mode" class="ui inline dropdown">
                    <div class="default text">Proxy</div>
                    <i class="icon dropdown"></i>
                    <div class="menu">
                        <div class="item">Proxy</div>
                        <div class="item">Whitelist</div>
                    </div>
                </div>,


                Type:
                <div id="match" class="ui inline dropdown">
                    <div class="default text">Domain</div>
                    <i class="icon dropdown"></i>
                    <div class="menu">
                        <div class="item">Domain</div>
                        <div class="item">Prefix</div>
                        <div class="item">Expression</div>
                    </div>
                </div>

            </div>
            <div class="field">
                <div class="ui input">
                    <input id="rule-expression" type="text">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
